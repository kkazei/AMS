<input type="file" (change)="onFileSelected($event)" class="form-control mb-3" />

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Tenant Name</th>
      <th>Room</th>
      <th>Amount</th>
      <th>Reference Number</th>
      <th>Payment Date</th>
      <th>Proof of Payment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
      <td>{{ payment.tenant_fullname }}</td>
      <td>{{ payment.room || 'N/A' }}</td>
      <td>â‚±{{ payment.amount }}</td>
      <td>{{ payment.reference_number || 'N/A' }}</td>
      <td>{{ payment.payment_date | date: 'short' }}</td>
      <td>{{ payment.proof_of_payment ? 'Proof Available' : 'No Proof' }}</td>
    </tr>
  </tbody>
</table>
