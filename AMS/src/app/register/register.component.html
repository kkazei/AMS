<div class="register-container">
  <div class="overlay"></div>
  <form class="register-form" (ngSubmit)="userRegister()">
    <h2 class="form-title">Register with us</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="fullname" name="fullname" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="user_email" name="user_email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" [(ngModel)]="user_phone" name="user_phone" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit" class="register-btn">Register</button>

    <p class="form-footer">
      Already have an account? <a href="javascript:void(0)" (click)="goToLogin()">Login</a>
    </p>
  </form>
</div>
