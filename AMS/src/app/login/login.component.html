<div class="container" #container>
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form class="sign-in-form" (ngSubmit)="userLogin()">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <!-- Social Icons omitted for brevity -->
        </form>
  
        <!-- Sign Up Form -->
        <form class="sign-up-form" (ngSubmit)="userRegister()">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Username"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                placeholder="Email"
                [(ngModel)]="user_email"
                name="email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
          </form>
          
      </div>
    </div>
  
    <!-- Panels Container -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>Lorem ipsum...</p>
          <button class="btn transparent" id="sign-up-btn" #signUpBtn>Sign up</button>
        </div>
        <img src="assets/img/log.svg" class="image" alt="Sign up image" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>Lorem ipsum...</p>
          <button class="btn transparent" id="sign-in-btn" #signInBtn>Sign in</button>
        </div>
        <img src="assets/img/register.svg" class="image" alt="Sign in image" />
      </div>
    </div>
  </div>
